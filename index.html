<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./images/image1.png" alt="">
            <div class="dots">
                <span id="btn"></span>
                <span id="btn"></span>
                <span id="btn"></span>
            </div>
        </div>
        <div class="right">
            <div class="details">
                <h1>Casual T Shirt</h1>
            <h2>$15.00</h2>
            <span>30% OFF</span>
            <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>
            <div class="box">
                <div class="size">
                    <span>Size</span>
                    <label for="s">
                        <input type="radio" name="size" id="s">
                        <span>S</span>
                    </label>
                    <label for="m">
                        <input type="radio" name="size" id="m">
                        <span>M</span>
                    </label>
                    <label for="l">
                        <input type="radio" name="size" id="l">
                        <span>L</span>
                    </label>
                    <label for="xl">
                        <input type="radio" name="size" id="xl">
                        <span>XL</span>
                    </label>
                    <label for="xxl">
                        <input type="radio" name="size" id="xxl">
                        <span>XXL</span>
                    </label>
                </div>
                <div class="color">
                    <span>Color</span>
                    <label for="red">
                        <input type="radio" name="size" id="red">
                        <span></span>
                    <label for="green">
                        <input type="radio" name="size" id="green">
                        <span></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="size" id="blue">
                        <span></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="size" id="pink">
                        <span></span>
                    </label>
                </div>
                <div class="quantity">
                    <span>Quantity</span>
                    <input type="number" value="1" min="1" max="100">
                </div>
            </div>
        </div>
        <button>Buy Now</button>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
